name: Release build
on: 
  push:
    branches:
    - release-test

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      CI: 'true'
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '12.15'
    - name: Delete all dist
      run: npm run clean
    - name: Install testing dependencies
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
      run: npm install 
    - name: Build
      id: build_dist
      run: npm run build
    - name: Run tests including puppeteer
      uses: djp3/puppeteer-headful@master
      with:
        args: npm test
    - name: Zip up release
      id: zip_up
      run: zip -r AlgoSigner.zip ./dist/*
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.zip_up.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./AlgoSigner.zip
        asset_name: AlgoSigner.zip
        asset_content_type: application/zip